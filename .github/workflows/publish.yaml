# Build the package and publish it to PyPI after tests pass.
name: Publish to PyPI
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  tests:
    uses: ./.github/workflows/pytest.yaml
  publish:
    name: publish
    needs: [tests] # require tests to pass before deploy runs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Build package
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Test Install
        run: |
          python3 -m pip install --no-cache-dir --upgrade -i https://test.pypi.org/simple/ structlog-telemetry
      - name: Test Use
        run: |
          python3 - <<EOF
          from structlog_telemetry.structured_logger import StructuredLogger

          APP_NAME = "APP_X"
          APP_VERSION = "v0.0.1"
          logger = StructuredLogger(APP_NAME, APP_VERSION)


          logger.info({"KEY_NOT_FOUND": "SEARCHED_KEY"})
          logger.warning({"LATENCY": "30"})
          logger.error({"SERVER_TIMEOUT": {"SERVER": "test.com", "TIMED_OUT_AFTER": 10}})
          EOF
